<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Dropbox</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="clearfix">
            <div class="col col-50"></div>
            <div class="col col-50"></div>
        </div>
    </header>
    <!-- MAIN -->
    <main>
        <!-- JUMBOTRON SECTION -->
        <section class="jumbotron container-big">
            <!-- H2/title -->
            <div class="jumbotron-title"></div>
            <div class="clearfix">
                <!-- testo -->
                <div class="col col-40"></div>
                <!-- immagine -->
                <div class="col col-60"></div>
            </div>
        </section>    
        
        <!-- PLANS SECTION -->
        <section class="plans container-medium">
            <!-- header -->
            <div class="plans-header">PLANS</div>
            <!-- columns -->
            <div class="row clearfix">
                <div class="col col-33"></div>
                <div class="col col-33"></div>
                <div class="col col-33"></div>
            </div>
            <div class="col"></div>
        </section>
        <!-- PARTNERS SECTION -->
        <section class="partners container-medium">
            <div class="clearfix">
               <div class="col col-50"></div>
               <div class="col col-50"></div>
            </div>
        </section>
        <!-- FUNCTIONS SECTION -->
        <section class="functions container-medium">
            <div class="functions-header"></div>
            <div class="row clearfix">
                <col class="col 33">
                <col class="col 33">
                <col class="col 33">
            </div>
            <div class="row clearfix">
                <col class="col 33">
                <col class="col 33">
                <col class="col 33">
            </div>
        </section>
        <!-- CLIENTS -->
        <section class="clients">
            <!--  our clients (c-medium)-->
            <div class="container-medium"></div>
           <!-- full width -->
            <div class="row">
                <!-- clients' logo -->
                <div class="col col-30">
                    <div class=" row clearfix">
                        <div class="col col-50"></div>
                        <div class="col col-50"></div>
                    </div>
                    <div class=" row clearfix">
                        <div class="col col-50"></div>
                        <div class="col col-50"></div>
                    </div>
                </div>
                <div class="col col-40"></div>
                <!-- clients' logo -->
                <div class="col col-30">
                    <div class=" row clearfix">
                        <div class="col col-50"></div>
                        <div class="col col-50"></div>
                    </div>
                    <div class=" row clearfix">
                        <div class="col col-50"></div>
                        <div class="col col-50"></div>
                    </div>
                </div>          
            </div>
            <!-- c-medium -->
            <div class="clearfix container-medium">
                <div class="col col-60"></div>
                <div class="col col-40"></div>
            </div>
        </section>
        <!-- FAQ SECTION -->
        <section class="faq container-medium">
            <!-- ul? -->
            <div></div>
        </section>
    </main>
    <!-- FOOTER -->
    <footer>
        <div class="clearfix container-big">
            <div class="col col-20"></div>
            <div class="col col-20"></div>
            <div class="col col-20"></div>
            <div class="col col-20"></div>
            <div class="col col-20"></div>
        </div>
    </footer>
</body>
</html>
